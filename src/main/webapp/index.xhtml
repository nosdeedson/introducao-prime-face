<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Introdução ao PrimeFace</title>
</h:head>

<h:body>
	<h:form>
	<p:messages />
		<p:panelGrid columns="2">
			<p:outputLabel value="Produto" for="desc"/>
			<p:inputText id="desc" value="#{indexMBean.produto.descricao}" required="true"  
				requiredMessage="A descrição é obrigatória"/>
			<p:outputLabel value="Quantidade" for="qtd"/>
			<p:inputNumber id="qtd" value="#{indexMBean.produto.quantidade}" required="true" requiredMessage="A quantidade é obrigatória"/>
			<p:outputLabel/>
			<p:commandButton value="Adicionar" action="#{indexMBean.inserir}" update="@form"/>
		</p:panelGrid>
		<br/>
		<p:dataTable var="item" value="#{indexMBean.produtos}" emptyMessage="Lista vazia!!"
			paginator="true" paginatorAlwaysVisible="false" rows="2" paginatorPosition="bottom" >
				<p:column headerText="Produto">
					<p:outputLabel value="#{item.descricao}"></p:outputLabel>
				</p:column>
				<p:column headerText="Quantidade">
					<p:outputLabel value="#{item.quantidade}"></p:outputLabel>
				</p:column>
		</p:dataTable>
	</h:form>
</h:body>


</html>
